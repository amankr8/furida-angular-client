<app-nav-toolbar
  [headerText]="headerText"
  [buttonText]="buttonText"
  [childLevelLink]="childLevelLink"
></app-nav-toolbar>
<div class="container">
  <mat-tab-group>
    <mat-tab label="Users">
      <div class="py-3">
        <mat-progress-bar
          *ngIf="loading$ | async"
          mode="indeterminate"
          class="mb-3"
        ></mat-progress-bar
        ><app-user-cards *ngIf="!(tableView$ | async)"></app-user-cards
        ><app-user-table *ngIf="tableView$ | async"></app-user-table></div
    ></mat-tab>
    <mat-tab label="Add New">
      <div class="py-3"><app-signup-form></app-signup-form></div
    ></mat-tab>
  </mat-tab-group>
</div>
