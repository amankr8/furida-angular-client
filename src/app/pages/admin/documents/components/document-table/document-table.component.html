<div class="mx-3 mat-elevation-z1">
  <table mat-table [dataSource]="dataSource">
    <div matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        <div class="d-flex justify-content-center">Name</div>
      </th>
      <td mat-cell *matCellDef="let doc">{{ doc.name }}</td>
    </div>

    <div matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef>
        <div class="d-flex justify-content-center">Description</div>
      </th>
      <td mat-cell *matCellDef="let doc">{{ doc.desc }}</td>
    </div>

    <div matColumnDef="downloadLink">
      <th mat-header-cell *matHeaderCellDef>
        <div class="d-flex justify-content-center">Download</div>
      </th>
      <td mat-cell *matCellDef="let doc" class="p-3">
        <div class="d-flex justify-content-center w-100">
          <a mat-icon-button [href]="doc.docUrl" target="_blank"
            ><mat-icon>download</mat-icon>
          </a>
        </div>
      </td>
    </div>

    <div matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>
        <div class="d-flex justify-content-center w-100">Edit</div>
      </th>
      <td mat-cell *matCellDef="let doc" class="p-3">
        <div class="d-flex justify-content-center w-100">
          <button
            mat-icon-button
            (click)="updateDoc(doc.id)"
            [disabled]="loading$ | async"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </td>
    </div>

    <div matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>
        <div class="d-flex justify-content-center">Delete</div>
      </th>
      <td mat-cell *matCellDef="let doc" class="p-3">
        <div class="d-flex justify-content-center w-100">
          <button
            mat-icon-button
            (click)="deleteDoc(doc.id)"
            [disabled]="loading$ | async"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </div>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
