<div class="px-3">
  <table mat-table [dataSource]="documents$" class="mat-elevation-z1">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let doc">{{ doc.name }}</td>
    </ng-container>

    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let doc">{{ doc.desc }}</td>
    </ng-container>

    <!-- <ng-container matColumnDef="project">
      <th mat-header-cell *matHeaderCellDef>Project</th>
      <td mat-cell *matCellDef="let doc">
        {{ getProjectNameById(doc.projectId) | async }}
      </td>
    </ng-container> -->

    <ng-container matColumnDef="downloadLink">
      <th mat-header-cell *matHeaderCellDef>Download</th>
      <td mat-cell *matCellDef="let doc">
        <a mat-icon-button [href]="doc.docUrl" target="_blank"
          ><mat-icon>download</mat-icon>
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let doc">
        <button
          mat-icon-button
          class="edit-btn"
          (click)="updateDoc(doc.id)"
          [disabled]="loading$ | async"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let doc">
        <button
          mat-icon-button
          (click)="deleteDoc(doc.id)"
          [disabled]="loading$ | async"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
