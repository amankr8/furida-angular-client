<div class="row g-3">
  <div class="col-12 col-md-6 col-xl-4" *ngFor="let doc of documents$ | async">
    <div class="d-flex justify-content-center align-items-center">
      <mat-card appearance="outlined" class="custom-card shadow-sm">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <mat-card-header class="mb-3">
              <mat-card-title>
                {{ doc.name }}
              </mat-card-title>
              <mat-card-subtitle>{{
                getProjectNameById(doc.projectId) | async
              }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p class="single-line-truncate">{{ doc.desc }}</p>
            </mat-card-content>
          </div>
          <app-menu-button
            class="px-3"
            [downloadLink]="doc.docUrl"
          ></app-menu-button>
        </div>
        <mat-card-actions class="btn-group">
          <button
            mat-icon-button
            (click)="updateDoc(doc.id)"
            [disabled]="loading$ | async"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            (click)="deleteDoc(doc.id)"
            [disabled]="loading$ | async"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
