<div class="my-3">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <h2 class="text-center" mat-dialog-title>Update Post</h2>
    <mat-dialog-content>
      <div class="d-flex flex-column">
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" />
          <mat-error *ngIf="form.get('title')?.hasError('required')">
            Title is required
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Content</mat-label>
          <textarea matInput rows="5" formControlName="content"></textarea>
          <mat-error *ngIf="form.get('content')?.hasError('required')">
            Content is required
          </mat-error>
          <mat-error
            *ngIf="
              form.get('content')?.hasError('maxlength') &&
              !form.get('content')?.hasError('required')
            "
          >
            Content is too large
          </mat-error>
        </mat-form-field>
      </div></mat-dialog-content
    >
    <mat-dialog-actions>
      <div class="d-flex justify-content-center align-items-center w-100">
        <button
          mat-flat-button
          color="primary"
          [disabled]="form.invalid"
          class="dialog-action-button"
        >
          Update
        </button>
        <button
          mat-button
          color="primary"
          mat-dialog-close
          class="dialog-action-button"
          cdkFocusInitial
        >
          Cancel
        </button>
      </div></mat-dialog-actions
    >
  </form>
</div>
