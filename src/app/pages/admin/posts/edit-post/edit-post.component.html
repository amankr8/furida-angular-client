<form [formGroup]="form">
  <div class="container py-3">
    <div class="d-flex flex-column">
      <p class="text-center h4 py-2">Edit Post</p>
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" />
        <mat-error *ngIf="form.get('title')?.hasError('required')">
          Title is required
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Content</mat-label>
        <textarea matInput rows="5" formControlName="content"></textarea>
        <mat-error *ngIf="form.get('content')?.hasError('required')">
          Content is required
        </mat-error>
        <mat-error
          *ngIf="
            form.get('content')?.hasError('maxlength') &&
            !form.get('content')?.hasError('required')
          "
        >
          Content is too large
        </mat-error>
      </mat-form-field>
      <div class="d-flex justify-content-start gap-2">
        <button
          mat-raised-button
          color="primary"
          [disabled]="form.invalid"
          [mat-dialog-close]="update(data)"
          class="w-25"
        >
          Save
        </button>
        <button mat-raised-button mat-dialog-close class="w-25">Cancel</button>
      </div>
    </div>
  </div>
</form>
