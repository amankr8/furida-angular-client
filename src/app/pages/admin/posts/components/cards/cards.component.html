<div class="container mx-auto pb-6">
  <!-- Progress Bar -->
  <div *ngIf="loading$ | async" class="mb-4">
    <progress class="progress w-full progress-primary"></progress>
  </div>

  <!-- Grid Layout -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-4">
    <div *ngFor="let post of posts$ | async">
      <div class="flex justify-center items-center">
        <div class="card w-full bg-base-100 shadow-md border border-gray-200">
          <!-- Card Image -->
          <figure>
            <img
              [src]="post.imgUrl || 'https://placehold.co/600x400'"
              alt="No image found"
              class="w-full h-48 object-cover"
            />
          </figure>

          <!-- Card Body -->
          <div class="card-body">
            <h2 class="card-title truncate">{{ post.title }}</h2>
            <p class="text-sm text-gray-500">{{ post.date | date }}</p>
            <p class="truncate text-gray-700">{{ post.content }}</p>
          </div>

          <!-- Card Actions -->
          <div class="card-actions justify-end p-4">
            <button
              class="btn btn-sm btn-outline btn-primary"
              (click)="update(post.id)"
              [disabled]="loading$ | async"
            >
              Edit
            </button>
            <button
              class="btn btn-sm btn-outline btn-error"
              (click)="delete(post.id)"
              [disabled]="loading$ | async"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
