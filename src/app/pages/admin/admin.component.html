<mat-sidenav-container class="vh-100">
  <mat-sidenav
    #sidenav
    class="admin-sidenav"
    [opened]="!(smallScreen$ | async)"
    [mode]="(smallScreen$ | async) ? 'over' : 'side'"
    ><app-admin-side-menu (toggleSidenav)="toggleDrawer()"></app-admin-side-menu
  ></mat-sidenav>
  <mat-sidenav-content>
    <app-navbar-v2 (toggleSidenav)="toggleDrawer()"></app-navbar-v2>
    <router-outlet></router-outlet
  ></mat-sidenav-content>
</mat-sidenav-container>
