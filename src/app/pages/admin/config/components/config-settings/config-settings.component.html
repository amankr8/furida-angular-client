<div class="w-full">
  <div class="flex flex-col justify-center align-items-center p-4">
    <h2>Settings</h2>
    <div class="flex flex-col gap-4 mt-2">
      <mat-slide-toggle
        [checked]="isNewHomeHeader$ | async"
        (change)="toggleHomeHeader($event.checked)"
        >New Home Header</mat-slide-toggle
      >
      <mat-slide-toggle
        [checked]="isNewAdminHeader$ | async"
        (change)="toggleAdminHeader($event.checked)"
        >New Admin Header</mat-slide-toggle
      >
    </div>
  </div>
</div>
