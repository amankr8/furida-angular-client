<div class="container py-4">
  <div class="d-flex flex-column justify-content-center align-items-center">
    <div class="settings-container d-flex flex-column gap-4">
      <mat-slide-toggle
        matTooltip="Not supported on mobile"
        [matTooltipDisabled]="!(isHandset$ | async)"
        [checked]="isBoolSetting1$ | async"
        (change)="toggleHomeHeader($event.checked)"
        [disabled]="isHandset$ | async"
        >Table View</mat-slide-toggle
      >
      <mat-slide-toggle
        [checked]="isBoolSetting2$ | async"
        (change)="toggleAdminHeader($event.checked)"
        >Setting 2</mat-slide-toggle
      >
    </div>
  </div>
</div>
