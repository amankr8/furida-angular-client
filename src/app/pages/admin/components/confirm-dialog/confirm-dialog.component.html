<div class="container my-3">
  <p class="text-center h4 mb-3">Confirm</p>
  <p class="text-center lh-base blockquote mb-3">
    {{ data.message }}
  </p>
  <div class="d-flex justify-content-center gap-2">
    <button
      mat-flat-button
      color="primary"
      (click)="confirm()"
      class="dialog-action-button"
    >
      Yes
    </button>
    <button mat-stroked-button mat-dialog-close class="dialog-action-button">
      No
    </button>
  </div>
</div>
