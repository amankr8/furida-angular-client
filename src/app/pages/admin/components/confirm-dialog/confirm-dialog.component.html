<div class="container py-3">
  <p class="text-center h4 mb-3">Confirm</p>
  <p class="text-center blockquote mb-4">
    {{ data.message }}
  </p>
  <div class="d-flex justify-content-center gap-2">
    <button
      mat-raised-button
      color="primary"
      (click)="confirm()"
      class="dialog-action-button"
    >
      Yes, Confirm
    </button>
    <button mat-raised-button mat-dialog-close class="dialog-action-button">
      No, Cancel
    </button>
  </div>
</div>
