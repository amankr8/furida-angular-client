<div class="container py-3">
  <div class="d-flex justify-content-start align-items-center p-3 gap-3">
    <mat-icon fontIcon="account_circle"></mat-icon>
    <span class="d-flex flex-column">
      <p class="profile-text">{{ authUsername$ | async }}</p>
      <p class="profile-text">{{ authEmail$ | async }}</p>
    </span>
  </div>
  <div class="d-flex flex-column align-items-center mt-3 w-100">
    <button
      mat-button
      class="link-button text-white w-100"
      routerLink="./projects"
      (click)="toggleMenu()"
    >
      Projects
    </button>
    <button
      mat-button
      class="link-button text-white w-100"
      routerLink="./posts"
      (click)="toggleMenu()"
    >
      Posts
    </button>
    <button
      mat-button
      class="link-button text-white w-100"
      routerLink="./documents"
      (click)="toggleMenu()"
    >
      Documents
    </button>
    <button
      mat-button
      class="link-button text-white w-100"
      routerLink="./users"
      (click)="toggleMenu()"
    >
      Users
    </button>
    <button
      mat-button
      class="link-button text-white w-100"
      routerLink="./inbox"
      (click)="toggleMenu()"
    >
      Inbox
    </button>
    <button
      mat-button
      class="link-button text-white w-100"
      routerLink="./settings"
      (click)="toggleMenu()"
    >
      Settings
    </button>
  </div>
</div>
