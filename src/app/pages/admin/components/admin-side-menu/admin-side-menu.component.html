<div class="container py-2">
  <div class="d-flex justify-content-start align-items-center py-4 ms-2 w-100">
    <mat-icon fontIcon="account_circle" class="me-3"></mat-icon>
    <span class="d-flex flex-column">
      <p class="profile-text">{{ authUsername$ | async }}</p>
      <p class="profile-text">{{ authEmail$ | async }}</p>
    </span>
  </div>
  <mat-divider class="mb-4"></mat-divider>
  <div class="d-flex flex-column align-items-center mt-3 w-100">
    <button
      mat-button
      class="d-flex justify-content-start align-items-center link-button text-white"
      routerLink="./projects"
      (click)="toggleMenu()"
    >
      <mat-icon fontIcon="work" class="me-3"></mat-icon>
      Projects
    </button>
    <button
      mat-button
      class="d-flex justify-content-start align-items-center link-button text-white"
      routerLink="./posts"
      (click)="toggleMenu()"
    >
      <mat-icon fontIcon="article" class="me-3"></mat-icon>
      Posts
    </button>
    <button
      mat-button
      class="d-flex justify-content-start align-items-center link-button text-white"
      routerLink="./documents"
      (click)="toggleMenu()"
    >
      <mat-icon fontIcon="description" class="me-3"></mat-icon>
      Documents
    </button>
    <button
      mat-button
      class="d-flex justify-content-start align-items-center link-button text-white"
      routerLink="./users"
      (click)="toggleMenu()"
    >
      <mat-icon fontIcon="person" class="me-3"></mat-icon>
      Users
    </button>
    <button
      mat-button
      class="d-flex justify-content-start align-items-center link-button text-white"
      routerLink="./inbox"
      (click)="toggleMenu()"
    >
      <mat-icon fontIcon="inbox" class="me-3"></mat-icon>
      Inbox
    </button>
    <button
      mat-button
      class="d-flex justify-content-start align-items-center link-button text-white"
      routerLink="./settings"
      (click)="toggleMenu()"
    >
      <mat-icon fontIcon="settings" class="me-3"></mat-icon>
      Settings
    </button>
  </div>
</div>
