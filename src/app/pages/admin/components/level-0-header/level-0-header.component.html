<div class="container">
  <div class="d-flex flex-column align-items-center mt-4 px-3">
    <div
      *ngIf="!(newAdminHeader | async)"
      class="d-flex justify-content-between align-items-center w-100 mb-4"
    >
      <div class="d-flex justify-content-center">
        <mat-spinner
          class="px-4"
          *ngIf="authLoading$ | async"
          diameter="30"
        ></mat-spinner>
        <p *ngIf="!(authLoading$ | async)" class="mb-0 fs-6 fw-bold fst-italic">
          {{ getAuthUser() | async }}
        </p>
      </div>
      <app-logout-button></app-logout-button>
    </div>
    <app-display-text-head [textInput]="headerText"></app-display-text-head>
  </div>
  <mat-divider class="my-3"></mat-divider>
</div>
