<div class="container">
  <div
    class="d-flex flex-column flex-md-row justify-content-between align-items-center mt-4 px-4"
  >
    <div class="d-flex align-items-center gap-3 mb-3 mb-md-0">
      <mat-spinner *ngIf="authLoading$ | async" diameter="30"></mat-spinner>
      <p *ngIf="!(authLoading$ | async)" class="mb-0 fs-6 fw-bold fst-italic">
        {{ getAuthUser() | async }}
      </p>
      <app-logout-button></app-logout-button>
    </div>
    <app-display-text-head [textInput]="headerText"></app-display-text-head>
  </div>
  <mat-divider class="my-3"></mat-divider>
</div>
