<div class="container">
  <div class="d-flex justify-content-between align-items-center mt-4 px-4">
    <app-display-text-head
      class="me-auto"
      [textInput]="headerText"
    ></app-display-text-head>
    <div class="me-4">
      <mat-spinner *ngIf="authLoading$ | async" diameter="30"></mat-spinner>
      <p *ngIf="!(authLoading$ | async)" class="mb-0 fs-6 fw-bold fst-italic">
        {{ getAuthUser() | async }}
      </p>
    </div>
    <app-logout-button></app-logout-button>
  </div>
  <hr />
</div>
