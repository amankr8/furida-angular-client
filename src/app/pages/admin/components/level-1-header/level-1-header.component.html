<div class="w-full">
  <div class="flex flex-col items-center mt-4 px-3">
    <div class="flex justify-between align-center w-full mb-4">
      <button mat-raised-button routerLink="../">
        <mat-icon>arrow_back</mat-icon>
        <span>Back</span>
      </button>
      <button mat-raised-button color="primary" [routerLink]="childLevelLink">
        <div class="flex justify-content-between align-items-center gap-2">
          <span>{{ buttonText }}</span>
        </div>
      </button>
    </div>
    <app-display-text-head [textInput]="headerText"></app-display-text-head>
  </div>
  <div class="divider mx-4"></div>
</div>
