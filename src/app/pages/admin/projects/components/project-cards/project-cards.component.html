<div class="container">
  <mat-progress-bar
    *ngIf="loading$ | async"
    mode="indeterminate"
    class="mb-3"
  ></mat-progress-bar>
  <div class="row row-cols-3 px-4">
    <div class="col" *ngFor="let project of projects$ | async">
      <mat-card appearance="outlined" class="mb-3 shadow-sm">
        <mat-card-header class="mb-2">
          <mat-card-title class="single-line-truncate">
            {{ project.name }}
          </mat-card-title>
          <mat-card-subtitle>{{ project.address }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="truncate-text card-content-h">
          <p>{{ project.desc }}</p>
        </mat-card-content>
        <mat-card-actions class="btn-group">
          <button
            mat-button
            (click)="updateProject(project.id)"
            [disabled]="isLoading"
          >
            EDIT
          </button>
          <button
            mat-button
            (click)="deleteProject(project.id)"
            [disabled]="isLoading"
          >
            DELETE
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
