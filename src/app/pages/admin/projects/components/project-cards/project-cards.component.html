<div class="container">
  <div class="row g-3">
    <div class="col-auto" *ngFor="let project of projects$ | async">
      <mat-card appearance="outlined" class="custom-card shadow-sm">
        <mat-card-header class="mb-2">
          <mat-card-title class="single-line-truncate">
            {{ project.name }}
          </mat-card-title>
          <mat-card-subtitle>{{ project.address }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="card-content-h mb-3">
          <p class="truncate-text">{{ project.desc }}</p>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions class="gap-2">
          <button
            mat-button
            (click)="updateProject(project.id)"
            [disabled]="loading$ | async"
          >
            EDIT
          </button>
          <button
            mat-button
            (click)="deleteProject(project.id)"
            [disabled]="loading$ | async"
          >
            DELETE
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
