<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="container py-3">
    <div class="d-flex flex-column">
      <p class="text-center h4 py-2">Update Project</p>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="form.get('name')?.hasError('required')">
          Name is required
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput formControlName="desc" />
        <mat-error *ngIf="form.get('desc')?.hasError('required')">
          Description is required
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" />
        <mat-error *ngIf="form.get('address')?.hasError('required')">
          Address is required
        </mat-error>
      </mat-form-field>
      <div class="d-flex justify-content-start gap-2">
        <button
          mat-raised-button
          color="primary"
          [disabled]="form.invalid"
          class="w-25"
        >
          Save
        </button>
        <button mat-raised-button mat-dialog-close class="w-25">Cancel</button>
      </div>
    </div>
  </div>
</form>
