<app-nav-toolbar
  [headerText]="headerText"
  [buttonText]="buttonText"
  [childLevelLink]="childLevelLink"
></app-nav-toolbar>
<div class="container">
  <mat-tab-group>
    <mat-tab label="Inbox">
      <div class="py-3">
        <app-message-cards [archive]="false"></app-message-cards></div
    ></mat-tab>
    <mat-tab label="Archive">
      <div class="py-3">
        <app-message-cards [archive]="true"></app-message-cards></div
    ></mat-tab>
  </mat-tab-group>
</div>
