<mat-card class="p-2">
  <mat-card-header class="mb-2">
    <mat-card-title>
      {{ message.name }}
    </mat-card-title>
    <mat-card-subtitle>{{ message.sendDate | date }}</mat-card-subtitle>
    <mat-card-subtitle>{{ message.email }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="mb-2">
    <p>{{ message.msg }}</p>
  </mat-card-content>
</mat-card>
