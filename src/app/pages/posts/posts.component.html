<div class="row row-cols-3">
  <div class="col" *ngFor="let post of posts">
    <mat-card appearance="outlined" class="mb-3">
      <img
        mat-card-image
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-header class="mb-2">
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>{{ post.date | date }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ post.content }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="openEditDialog(post.id)">EDIT</button>
        <button mat-button (click)="deletePost(post.id)">DELETE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
