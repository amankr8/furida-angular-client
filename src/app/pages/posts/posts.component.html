<div class="container">
  <div class="d-flex justify-content-between align-items-center mt-4">
    <div class="display-4">Your Posts</div>
    <div class="d-flex gap-2">
      <button
        mat-raised-button
        class="text-bg-primary"
        (click)="navigateToCreatePost()"
      >
        Create New Post
      </button>
      <button mat-raised-button class="text-bg-secondary" (click)="logout()">
        Logout
      </button>
    </div>
  </div>
</div>
<hr />
<div class="container">
  <div class="row row-cols-3">
    <div class="col" *ngFor="let post of posts">
      <mat-card appearance="outlined" class="mb-3 shadow-sm">
        <img
          mat-card-image
          src="https://material.angular.io/assets/img/examples/shiba2.jpg"
          alt="Photo of a Shiba Inu"
          class="card-image-h"
        />
        <mat-card-header class="mb-2">
          <mat-card-title class="single-line-truncate">
            {{ post.title }}
          </mat-card-title>
          <mat-card-subtitle>{{ post.date | date }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="truncate-text card-content-h">
          <p>{{ post.content }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="openEditDialog(post.id)">EDIT</button>
          <button mat-button (click)="openDeleteDialog(post.id)">DELETE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
