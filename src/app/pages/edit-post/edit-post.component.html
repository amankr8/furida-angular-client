<div class="container py-3">
  <div class="d-flex flex-column">
    <h1 class="text-center">Edit Post</h1>
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Content</mat-label>
      <textarea matInput rows="5"></textarea>
    </mat-form-field>
    <div class="d-flex justify-content-start">
      <button mat-raised-button class="text-bg-primary w-25 mx-1" type="submit">
        Save
      </button>
      <button mat-button mat-dialog-close class="w-25 mx-1">Cancel</button>
    </div>
  </div>
</div>
