<form [formGroup]="form">
  <div class="container py-3">
    <div class="d-flex flex-column">
      <p class="text-center h4 py-2">Edit Post</p>
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Content</mat-label>
        <textarea matInput rows="5" formControlName="content"></textarea>
      </mat-form-field>
      <div class="d-flex justify-content-start">
        <button
          mat-raised-button
          color="primary"
          [mat-dialog-close]="updatePost(data)"
          class="w-25 mx-1"
        >
          Save
        </button>
        <button mat-raised-button mat-dialog-close class="w-25 mx-1">
          Cancel
        </button>
      </div>
    </div>
  </div>
</form>
