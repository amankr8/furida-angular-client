<div class="container py-3">
  <p class="text-center h4 mb-3">Alert!</p>
  <p class="text-center blockquote mb-4">
    Are you sure you want to delete this post?
  </p>
  <div class="d-flex justify-content-center">
    <button
      mat-raised-button
      color="primary"
      [mat-dialog-close]="deletePost(data)"
      class="w-25 mx-1"
    >
      Yes, Delete
    </button>
    <button mat-raised-button mat-dialog-close class="w-25 mx-1">
      No, Cancel
    </button>
  </div>
</div>
