<mat-sidenav-container hasBackdrop="true">
  <mat-sidenav
    *ngIf="smallScreen$ | async"
    class="main-sidenav"
    #sidenav
    mode="over"
    ><app-side-menu (toggleSidenav)="toggleSidenav()"></app-side-menu
  ></mat-sidenav>
  <mat-sidenav-content>
    <app-navbar-v2 (toggleSidenav)="toggleSidenav()"></app-navbar-v2>
    <router-outlet></router-outlet>
    <app-banner-bottom></app-banner-bottom>
    <app-footer></app-footer
  ></mat-sidenav-content>
</mat-sidenav-container>
