<div class="container mb-3">
  <mat-progress-bar
    *ngIf="loading$ | async"
    mode="indeterminate"
    class="mb-3"
  ></mat-progress-bar>
  <div class="row row-cols-3 px-4">
    <div class="col" *ngFor="let post of posts$ | async">
      <mat-card appearance="outlined" class="mb-3 shadow-sm">
        <img
          mat-card-image
          [src]="post.imgUrl || 'https://placehold.co/600x400'"
          alt="No image found"
          class="card-image-h"
        />
        <mat-card-header class="mb-2">
          <mat-card-title class="single-line-truncate">
            {{ post.title }}
          </mat-card-title>
          <mat-card-subtitle>{{ post.date | date }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="truncate-text card-content-h">
          <p>{{ post.content }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>VIEW</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
