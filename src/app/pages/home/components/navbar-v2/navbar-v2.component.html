<mat-toolbar color="primary" class="shadow">
  <div class="d-flex justify-content-between align-items-center h-100 w-100">
    <app-brand-logo-v2 class="h-100"></app-brand-logo-v2>
    <div *ngIf="!smallScreen" class="h-100">
      <button mat-button class="link-button h-100">
        <p class="link-name mb-0" routerLink="/about">About</p>
      </button>
      <button
        mat-button
        class="link-button h-100"
        [matMenuTriggerFor]="projectMenu"
      >
        Projects
      </button>
      <mat-menu #projectMenu="matMenu">
        <button
          mat-menu-item
          *ngFor="let project of projects$ | async"
          [routerLink]="['/projects', project.id]"
        >
          {{ project.name }}
        </button>
      </mat-menu>
      <button mat-button class="link-button h-100">
        <p class="link-name mb-0" routerLink="/contact">Contact</p>
      </button>
      <button mat-button class="link-button h-100">
        <p class="link-name mb-0" routerLink="/cctv">CCTV</p>
      </button>
      <app-admin-button class="link-button mx-2"></app-admin-button>
    </div>
    <button *ngIf="smallScreen" mat-icon-button (click)="toggleMenu()">
      <mat-icon fontIcon="menu"></mat-icon>
    </button>
  </div>
</mat-toolbar>
