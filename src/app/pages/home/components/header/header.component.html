<mat-toolbar color="primary" class="shadow-sm">
  <div class="container-fluid">
    <div class="flex justify-content-between align-items-center">
      <app-main-logo></app-main-logo>
      <div *ngIf="!smallScreen" class="flex gap-2">
        <button mat-button routerLink="/about">About</button>
        <button mat-button [matMenuTriggerFor]="projectMenu">Projects</button>
        <mat-menu #projectMenu="matMenu">
          <button
            mat-menu-item
            *ngFor="let project of projects$ | async"
            [routerLink]="['/projects', project.id]"
          >
            {{ project.name }}
          </button>
        </mat-menu>
        <button mat-button routerLink="/contact">Contact</button>
        <button mat-button>CCTV</button>
        <app-admin-button></app-admin-button>
      </div>
      <button *ngIf="smallScreen" mat-icon-button (click)="toggleMenu()">
        <mat-icon fontIcon="menu"></mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>
