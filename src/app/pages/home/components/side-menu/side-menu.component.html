<div class="container">
  <div class="my-2 text-center">
    <button mat-icon-button (click)="toggleMenu()">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>
  <div class="d-flex justify-content-center">
    <mat-divider></mat-divider>
  </div>
  <div class="px-4 mt-4 d-flex flex-column align-items-start gap-2">
    <button
      mat-button
      class="text-white"
      (click)="toggleMenu()"
      routerLink="/about"
    >
      About
    </button>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title> Projects </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="d-flex flex-column gap-2">
        <button
          mat-button
          *ngFor="let project of projects$ | async"
          [routerLink]="['/projects', project.id]"
          (click)="toggleMenu()"
        >
          {{ project.name }}
        </button>
      </div>
    </mat-expansion-panel>
    <button
      mat-button
      class="text-white"
      (click)="toggleMenu()"
      routerLink="/contact"
    >
      Contact
    </button>
    <button mat-button class="text-white" (click)="toggleMenu()" routerLink="/">
      CCTV
    </button>
    <app-admin-button></app-admin-button>
  </div>
</div>
