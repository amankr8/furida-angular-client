<div *ngIf="posts$ | async as posts" class="container">
  <div class="row justify-content-center g-3">
    <div class="col-auto" *ngFor="let post of posts.slice(0, visiblePosts)">
      <div class="d-flex justify-content-center">
        <app-post-card [post]="post"></app-post-card>
      </div>
    </div>
  </div>

  <!-- See More Button -->
  <div *ngIf="posts.length > visiblePosts" class="text-center mt-3">
    <button mat-button color="primary" (click)="loadMore()">Load More</button>
  </div>
</div>
