<div class="container mb-3">
  <mat-progress-bar
    *ngIf="loading$ | async"
    mode="indeterminate"
    class="mb-3"
  ></mat-progress-bar>
  <div class="row g-3">
    <div class="col-12 col-md-6 col-xl-4" *ngFor="let post of posts$ | async">
      <div class="d-flex justify-content-center align-items-center">
        <app-post-card [post]="post"></app-post-card>
      </div>
    </div>
  </div>
</div>
