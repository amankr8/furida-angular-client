      <div class="card bg-base-100 w-full shadow-xl">
        <figure>
          <img
            [src]="post.imgUrl || 'https://placehold.co/600x400'"
            alt="Shoes"
          />
        </figure>
        <div class="card-body p-4">
          <h2 class="card-title">{{ post.title }}</h2>
          <p class="text-xs text-base-content">{{ post.date | date }}</p>
          <p>{{ post.content }}</p>
          <div class="card-actions justify-end">
            <button class="btn btn-ghost">View</button>
          </div>
        </div>
      </div>

      <dialog id="{{ post.id }}" class="modal">
        <div class="modal-box p-4">
          <!-- Image -->
          <img
            [src]="post.imgUrl || 'https://placehold.co/600x400'"
            alt="Shoes"
            class="h-1/2 rounded-lg mb-4"
          />

          <!-- Title -->
          <h2 class="text-2xl font-semibold mb-2">{{ post.title }}</h2>

          <!-- Date -->
          <p class="text-sm text-gray-600 mb-4">{{ post.date | date }}</p>

          <!-- Content -->
          <p class="text-base text-gray-800">{{ post.content }}</p>

          <!-- Actions -->
          <div class="modal-action mt-4">
            <form method="dialog">
              <button class="btn btn-primary">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </div>
  </div>
</div>
