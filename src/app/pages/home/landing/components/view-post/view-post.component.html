<mat-card>
  <img
    mat-card-image
    [src]="data.imgUrl || 'https://placehold.co/600x400'"
    alt="No image found"
  />
  <mat-card-header class="mb-2">
    <mat-card-title>
      {{ data.title }}
    </mat-card-title>
    <mat-card-subtitle>{{ data.date | date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="mb-2">
    <p>{{ data.content }}</p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions class="d-flex justify-content-center">
    <button mat-button mat-dialog-close class="dialog-action-button">
      CLOSE
    </button>
  </mat-card-actions>
</mat-card>
