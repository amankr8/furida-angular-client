<app-header></app-header>
<div class="container">
  <button mat-button (click)="goBack()">
    <div class="d-flex justify-content-end align-items-center">
      <mat-icon>arrow_back</mat-icon>
      <div class="px-2">BACK</div>
    </div>
  </button>
  <div class="d-flex justify-content-center mt-2">
    <form [formGroup]="form" (ngSubmit)="submit()" class="w-50">
      <mat-card appearance="outlined">
        <div class="container py-3">
          <div class="d-flex flex-column">
            <p class="text-center h4 py-2">Create New Post</p>
            <mat-form-field>
              <mat-label>Title</mat-label>
              <input matInput formControlName="title" />
              <mat-error *ngIf="form.get('title')?.hasError('required')">
                Title is required
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Content</mat-label>
              <textarea matInput rows="5" formControlName="content"></textarea>
              <mat-error *ngIf="form.get('content')?.hasError('required')">
                Content is required
              </mat-error>
            </mat-form-field>
            <input
              type="file"
              class="py-2"
              (change)="onFileSelect($event)"
              accept="image/*"
            />
            <div class="d-flex justify-content-end align-items-center gap-2">
              <mat-spinner *ngIf="isLoading" diameter="30"></mat-spinner>
              <button
                mat-raised-button
                color="primary"
                class="w-25"
                type="submit"
                [disabled]="form.invalid || isLoading"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </mat-card>
    </form>
  </div>
</div>
