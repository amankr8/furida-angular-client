<mat-card appearance="outlined" class="custom-card shadow-sm">
  <div class="p-3">
    <mat-card-title class="single-line-truncate">
      {{ document.name }}
    </mat-card-title>
    <mat-card-subtitle>{{
      getProjectNameById(document.projectId) | async
    }}</mat-card-subtitle>
  </div>
  <mat-card-content class="mb-3">
    <p class="single-line-truncate">{{ document.desc }}</p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <div class="d-flex justify-content-between align-items-center w-100">
    <mat-card-actions>
      <a mat-button [href]="document.docUrl" target="_blank">
        <mat-icon fontIcon="open_in_new"></mat-icon>
        VIEW</a
      >
    </mat-card-actions>
    <div *ngIf="isAdminRoute">
      <mat-card-actions class="gap-2">
        <button
          mat-button
          (click)="updateDocument()"
          [disabled]="loading$ | async"
        >
          <span>EDIT</span>
        </button>
        <button
          mat-button
          (click)="deleteDocument()"
          [disabled]="loading$ | async"
        >
          <span>DELETE</span>
        </button>
      </mat-card-actions>
    </div>
  </div>
</mat-card>
