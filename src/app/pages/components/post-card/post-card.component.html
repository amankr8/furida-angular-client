<mat-card appearance="outlined" class="custom-card shadow-sm">
  <img
    mat-card-image
    [src]="post.imgUrl || 'https://placehold.co/600x400'"
    alt="No image found"
    class="card-image-h"
  />
  <div class="p-3">
    <mat-card-title class="single-line-truncate">
      {{ post.title }}
    </mat-card-title>
    <mat-card-subtitle>{{ post.createDate | date }}</mat-card-subtitle>
  </div>
  <mat-card-content class="card-content-h mb-3">
    <p class="truncate-text">{{ post.content }}</p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <div class="d-flex justify-content-between align-items-center w-100">
    <mat-card-actions>
      <button mat-button (click)="viewPost()">
        <mat-icon>open_in_new</mat-icon>
        <span>VIEW</span>
      </button>
    </mat-card-actions>
    <div *ngIf="isAdminRoute">
      <mat-card-actions class="gap-2">
        <button mat-button (click)="updatePost()" [disabled]="loading$ | async">
          <span>EDIT</span>
        </button>
        <button mat-button (click)="deletePost()" [disabled]="loading$ | async">
          <span>DELETE</span>
        </button>
      </mat-card-actions>
    </div>
  </div>
</mat-card>
