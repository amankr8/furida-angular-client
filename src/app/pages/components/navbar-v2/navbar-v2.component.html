<mat-toolbar color="primary">
  <div class="d-flex justify-content-between align-items-center w-100">
    <div class="d-flex align-items-center">
      <button
        *ngIf="(smallScreen$ | async) || isAdminRoute"
        mat-icon-button
        (click)="toggleMenu()"
      >
        <mat-icon fontIcon="menu"></mat-icon>
      </button>
      <app-brand-logo-v2></app-brand-logo-v2>
    </div>
    <app-navbar-buttons
      *ngIf="!(smallScreen$ | async) && !isAdminRoute"
      class="d-flex align-items-center gap-2"
    ></app-navbar-buttons>
    <app-logout-button *ngIf="isAdminRoute"></app-logout-button>
  </div>
</mat-toolbar>
