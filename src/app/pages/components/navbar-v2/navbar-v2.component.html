<mat-toolbar color="primary" class="shadow">
  <div class="d-flex justify-content-between h-100 w-100">
    <button mat-button class="brand-button h-100 px-3" routerLink="/">
      <p class="brand-name mb-0 fw-bold fs-5 ltr-spacing">FURIDA</p>
    </button>
    <div>
      <button mat-button class="link-button h-100">
        <p class="link-name mb-0" routerLink="/about">About</p>
      </button>
      <button mat-button class="link-button h-100">
        <p class="link-name mb-0" routerLink="/project">Projects</p>
      </button>
      <button mat-button class="link-button h-100">
        <p class="link-name mb-0" routerLink="/contact">Contact</p>
      </button>
      <button mat-button class="link-button h-100">
        <p class="link-name mb-0" routerLink="/cctv">CCTV</p>
      </button>
      <button
        *ngIf="isUserLoggedIn()"
        mat-raised-button
        color="primary"
        class="link-button mx-2"
      >
        <mat-icon fontIcon="settings"></mat-icon>
        <p class="link-name mb-0" routerLink="/admin">Admin Console</p>
      </button>
    </div>
  </div>
</mat-toolbar>
