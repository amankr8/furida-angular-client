<button
  mat-icon-button
  [matMenuTriggerFor]="menu"
  aria-label="Example icon-button with a menu"
>
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="updateDocument()">
    <mat-icon fontIcon="edit"></mat-icon><span>Edit</span>
  </button>
  <button mat-menu-item (click)="deleteDocument()">
    <mat-icon fontIcon="delete"></mat-icon><span>Delete</span>
  </button>
</mat-menu>
